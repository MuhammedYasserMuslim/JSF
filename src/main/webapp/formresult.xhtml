<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>JSF</title>
    <h:outputStylesheet library="css" name="style.css" />
</h:head>
<f:view>

    <h:outputText value=" username : " />
    <h:outputText value="#{user.username}"/>
    <hr/>

    <h:outputText value=" password : "/>
    <h:outputText value="#{user.password}"/>
    <hr/>

    <h:outputText value=" age : "/>
    <h:outputText value="#{user.age}"/>
    <hr/>

    <h:outputText value=" date : "/>
    <h:outputText value="#{user.date}">
        <f:convertDateTime pattern="dd-mm-yyyy"/>
    </h:outputText>
    <hr/>

    <h:outputText value=" massage : "/>
    <h:outputText value="#{user.massage}"/>
    <hr/>

    <h:outputText value=" Reminder Me : "/>
    <h:outputText value="#{user.reminder}"/>
    <hr/>

    <h:outputText value=" Language : "/>
    <ui:repeat value="#{user.languages}" var="language">
        <h:outputText value="#{language}"/>
        <span> &amp; </span>
    </ui:repeat>
    <hr/>

    <h:outputText value=" Department : "/>
    <h:outputText value="#{user.department}"/>
    <hr/>

    <h:outputText value=" Skills : "/>
    <ui:repeat value="#{user.skills}" var="skill">
        <h:outputText value="#{skill}"/>
        <span> &amp; </span>
    </ui:repeat>
    <hr/>

    <h:outputText value=" Country : "/>
    <h:outputText value="#{user.country}"/>
    <hr/>

    <h:outputText value=" Gender : "/>
    <h:outputText value="#{user.gender}"/>
    <hr/>

    <h:dataTable value="#{user.students}" var="stud">
        <h:column>
            #{stud.id}
        </h:column>
        <h:column>
            #{stud.name}
        </h:column>
    </h:dataTable>

    <h:graphicImage library="images" name="man.png" height="30" width="30"/>

</f:view>
</html>

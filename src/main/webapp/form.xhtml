<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>JSF</title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<f:view>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputText value=" username : "/>
            <h:inputText id="name" value="#{user.username}" required="true" requiredMessage="username cannot be empty">
                <f:validateLength maximum="10" minimum="3"/>
            </h:inputText>

            <h:outputText value=" password : "/>
            <h:inputSecret value="#{user.password}"/>

            <h:outputText value=" age : "/>
            <h:inputText id="age" value="#{user.age}">
                <f:validateLongRange maximum="60" minimum="18" />
            </h:inputText>

            <h:outputText value=" date : "/>
            <h:inputText value="#{user.date}" id="date">
                <f:convertDateTime pattern="dd-mm-yyyy"/>
            </h:inputText>

            <h:outputText value=" massage : "/>
            <h:inputTextarea value="#{user.massage}"/>

            <h:outputText value=" Reminder Me : "/>
            <h:selectBooleanCheckbox value="#{user.reminder}"/>

            <h:outputText value=" Programmig Languages : "/>
            <h:selectManyCheckbox value="#{user.languages}">
                <f:selectItem itemLabel="Java" itemValue="Java"/>
                <f:selectItem itemLabel="C#" itemValue="C#"/>
                <f:selectItem itemLabel="C++" itemValue="C++"/>
            </h:selectManyCheckbox>

            <h:outputText value=" Department : "/>
            <h:selectOneRadio value="#{user.department}">
                <f:selectItem itemLabel="CS" itemValue="CS"/>
                <f:selectItem itemLabel="IT" itemValue="IT"/>
                <f:selectItem itemLabel="IS" itemValue="IS"/>
                <f:selectItem itemLabel="DS" itemValue="DS"/>
            </h:selectOneRadio>

            <h:outputText value=" Skills : "/>
            <h:selectManyListbox value="#{user.skills}">
                <f:selectItem itemLabel="OOP" itemValue="OOP"/>
                <f:selectItem itemLabel="Data Structue" itemValue="Data Structue"/>
                <f:selectItem itemLabel="Algorithm" itemValue="Algorithm"/>
            </h:selectManyListbox>

            <h:outputText value=" Country : "/>
            <h:selectOneListbox value="#{user.country}">
                <f:selectItem itemLabel="Egypt" itemValue="EG"/>
                <f:selectItem itemLabel="United State" itemValue="US"/>
                <f:selectItem itemLabel="Saudia Arab" itemValue="SA"/>
                <f:selectItem itemLabel="Barazil" itemValue="BR"/>
            </h:selectOneListbox>

            <h:outputText value=" Gender : "/>
            <h:selectOneMenu value="#{user.gender}">
                <f:selectItem itemLabel="MALE" itemValue="MALE"/>
                <f:selectItem itemLabel="FEMALE" itemValue="FEMALE"/>
            </h:selectOneMenu>

            <h:commandButton value="login" action="formresult.xhtml?faces-redirect=true"/>
            <h:commandLink value="login" action="formresult.xhtml?faces-redirect=true"/>

        </h:panelGrid>
        <h:messages style="color: red"/>
    </h:form>
</f:view>
</html>

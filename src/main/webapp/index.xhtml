<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>JSF</title>
    <h:outputStylesheet library="css" name="style.css" />
    <h:outputStylesheet library="js" name="index.js"/>
</h:head>
<f:view>
    <h:outputLabel value="Hello, JSF"/>

    <h:form>
        <h:panelGrid columns="1">
        <h:inputText id = "username" value="#{user.username}">
            <f:ajax execute="username" render="outUsername" event="keyup"/>
        </h:inputText>
        <h:outputText id = "outUsername" value="#{user.username}"/>
            <h:commandButton value="submit" action="persons.xhtml?faces-redirect=true">
                <f:ajax execute="username" render="outUsername"/>
            </h:commandButton>
        </h:panelGrid>
    </h:form>

    <h:form>
        <h:commandButton class = "btn" value="login"  action="form.xhtml?faces-redirect=true"/>
    </h:form>
</f:view>
</html>
